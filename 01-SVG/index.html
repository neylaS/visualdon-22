  <h2>Rectangle</h2>
  <svg width="700" height="200">
    <rect id='rect' x="0" y="0" width="400" height="100" fill="red"></rect>
  </svg>


  <h2>Donut</h2>
  <svg width="700" height="200">
    <g transform="translate(11 11)">
      <circle cx="50" cy="50" r="30" fill="transparent" stroke="black" ></circle>
      <circle id='donut' cx="50" cy="50" r="60" fill="none" stroke="black" ></circle>
    </g>
  </svg>

  <h2>Ligne</h2>
  <svg width="700" height="200">
    <line x1="20" y1="50" x2="31.77" y="108.35" stroke="red"></line>

  </svg>


  <h2>Path</h2>
  <svg width="700" height="200">
    <circle cx="0" cy="0" r="2" fill="red"></circle>
    <path d="M0 90 V0 L50 90 V0" fill="none" stroke="blue" stroke-width="2" id="theMotionPath" />
    <path d="M60 90 V0 H90 M60 90 H90 M60 45 H90" fill="none" stroke="blue" stroke-width="2" id="theMotionPath" />
    <path d="M100 0 L120 45  M100 90 L150 0" fill="none" stroke="blue" stroke-width="2" id="theMotionPath" />
    <path d="M160 0 V90 H200" fill="none" stroke="blue" stroke-width="2" id="theMotionPath" />
    <path d="M210 90 L230 0 L250 90 M220 45 H240" fill="none" stroke="blue" stroke-width="2" id="theMotionPath" />
  </svg>

  </svg>
